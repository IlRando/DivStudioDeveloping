<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DivStudio - Mensaje enviado con éxito</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/media-queries.css" />
    <link rel="stylesheet" href="/styles/bulma.min.css" />
    <link rel="stylesheet" href="/styles/animate.min.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/success.css" />

    <link rel="icon" type="/image/png" href="/Images/Logo.png" />
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/animations.js"></script>
  </head>
  <body style="background-color: #02000f">
    <!-- ~ ------------------- Navbar ------------------- -->
    <header class="navbar is-fixed-top animate__animated animate__fadeInDown">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img
            src="/Images/LogoLong.png"
            alt="Logo"
            style="max-height: 4rem"
            class="is-hidden-tablet"
            onclick="closeNavbar()"
          />
          <img
            class="is-hidden-mobile"
            src="/Images/Logo.png"
            alt="Logo"
            style="max-height: 5rem"
            onclick="closeNavbar()"
          />
        </a>
        <!-- Burger icon -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          onclick="toggleNavbar()"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <!-- * ------------------- Navbar Menu ------------------- -->
    </header>
    <section class="hero animate__animated animate__fadeInDown" style="min-height: calc(111vh - 6rem - 6rem);">
        <div class="hero-body" style="background-image: url('/Images/Sucess.jpg'); background-size: cover; background-position: center;">
        <div class="container" style="margin-top: 6.5rem;">
          <h1 class="title">¡Mensaje enviado con éxito!</h1>
          <div class="spacer" style="height: 20px !important;"></div>
          <p class="subtitle">
            Gracias por contactarnos. Nos pondremos en contacto contigo lo antes posible.
          </p>
        </div>
      </div>
    </section>
    <!-- ~ ------------------- Footer ------------------- -->
    <footer class="footer pb-6">
      <div class="content has-text-centered">
        <p>
          <strong>DivStudios</strong> 2025. Todos los derechos reservados. |
          <a href="/Privacy">Política de privacidad</a> |
        </p>
      </div>
    </footer>
  </body>
</html>
